<!DOCTYPE html>

<!--choose a language-->
<html lang="de">
    <!--building the head-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <!--link to css file named style.css and js-file named style.js-->
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/style2.js" type="text/javascript"></script>
    </head>

    <div>
        <div class="container">
            <div class="calc-input">
                <p name="userInput" id="userInput">0</p>
            </div>

            <div class="calc-keys" id="calc-keys">

                <!--numbers and operation buttons-->
                <button type="button" class="btn DEL">DEL</button>
                <button type="button" class="btn AC">AC</button>
                <button type="button" class="btn btnOpFac">(x)!</button>
                <button type="button" class="btn btnOpSqr">(x)^2</button>

                <button type="button" class="btn numbers">7</button>
                <button type="button" class="btn numbers">8</button>
                <button type="button" class="btn numbers">9</button>
                <button type="button" class="btn btnOperations">+</button>

                <button type="button" class="btn numbers">4</button>
                <button type="button" class="btn numbers">5</button>
                <button type="button" class="btn numbers">6</button>
                <button type="button" class="btn btnOperations">-</button>

                <button type="button" class="btn numbers">1</button>
                <button type="button" class="btn numbers">2</button>
                <button type="button" class="btn numbers">3</button>
                <button type="button" class="btn btnOperations">*</button>

                <button type="button" class="btn btnOperations">.</button>
                <button type="button" class="btn numbers">0</button>
                <button type="button" class="btn equal">=</button>
                <button type="button" class="btn btnOperations">/</button>

            </div>
        </div>
    </body>


</html>
